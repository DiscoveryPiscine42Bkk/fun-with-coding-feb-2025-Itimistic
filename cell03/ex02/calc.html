<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        form {
            background-color: antiquewhite;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="num1">Num1</label>
        <input type="text" id="num1" name="num1">
        <br>
        <label for="operator">Operator</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <br>
        <label for="num2">Num2</label>
        <input type="text" id="num2" name="num2">
        <br>
        <button type="button" id="try" onclick="calculate()">Try me!</button>
    </form>

    <script>
        function calculate() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            let result;
            if (operator == "+") {
                result = num1 + num2;
            } else if (operator == "-") {
                result = num1 - num2;
            } else if (operator == "*") {
                result = num1 * num2;
            } else if (operator == "/") {
                if (num2 == 0) {
                    alert("It's over 9000!");
                    return;
                }
                result = num1 / num2;
            } else if (operator == "%") {
                if (num2 == 0) {
                    alert("It's over 9000!");
                    return;
                }
                result = num1 % num2;
            }

            alert("Result: " + result);
            console.log(result);
        }

        setInterval(() => {
            alert("Please, use me...")
        }, 30000);
    </script>
</body>
</html>
