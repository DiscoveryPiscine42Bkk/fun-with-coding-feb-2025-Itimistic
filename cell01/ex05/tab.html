<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table {
            width: 100%;
        }
        tr {
            height: 100px;
        }
        td {
            border: 1px solid black;
        }
        #one {
            background-color: greenyellow;
        }
        #two {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id="one">First cell</td>
                <td id="two">Second cell</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
